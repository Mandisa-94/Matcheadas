<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcheadas</title>
</head>
<body class="main">
    <section class="container-game">
         <h1 class="title-game">MATCHEADAS</h1>
         <section class="container-puntuacion">
             <article class="box-puntos">
                 <p class="puntaje">Combo x1</p>
                 <p class="puntaje">Puntos 0</p>
             </article>
             <article class="box-ayuda-reinicia">
                  <button class="boton ayuda" id="boton-ayuda">
                     <i class="fas fa-question-circle"></i>
                 </button>
                 <button class="boton reinicia" id="boton-reinicia">
                     <i class="fas fa-sync-alt"></i>
                 </button>
             </article>
     </section>

    <section class="box-game" id="box-game"></section>
    <section class="container-tiempo">
        <i class="far fa-clock"></i>
        <p class="time" id="time-game">00</p>
    </section>
</section>

</body>
</html>
