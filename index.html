<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Matcheadas</title>
</head>
<body class="main">
    <section class="container-game">
         <h1 class="title-game">MATCHEADAS</h1>
         <section class="container-puntuacion">
             <article class="box-puntos">
                 <p class="puntaje">Combo x1</p>
                 <p class="puntaje">Puntos 0</p>
             </article>
             <article class="box-ayuda-reinicia">
                  <button class="boton ayuda" id="boton-ayuda">
                     <i class="fas fa-question-circle"></i>
                 </button>
                 <button class="boton reinicia" id="boton-reinicia">
                     <i class="fas fa-sync-alt"></i>
                 </button>
             </article>
     </section>

    <section class="box-game" id="box-game"></section>
    <section class="container-tiempo">
        <i class="far fa-clock"></i>
        <p class="time" id="time-game">00</p>
    </section>
</section>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./app.js"></script>
<script
src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"
crossorigin="anonymous"
></script>
</body>
</html>
